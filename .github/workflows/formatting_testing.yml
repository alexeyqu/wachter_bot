name: Formatting check on pull requests

on:
  pull_request:
    branches:
      - dev

jobs:
  pre_commit:
    runs-on: ubuntu-latest
    environment: testing

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
    - uses: actions/setup-python@v2

    - name: Run pre-commit
    - uses: pre-commit/action@v3.0.0
